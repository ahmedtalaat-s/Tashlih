<section class="hero-carousel" dir="rtl">
  <p-carousel
    [value]="slides"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="5000"
    [showNavigators]="false"
    [showIndicators]="true"
  >
    <ng-template pTemplate="item" let-slide>
      <div class="slide">
        <div class="container slide-flex">
          <!-- Text -->
          <div class="text-content">
            <h1 [innerHTML]="slide.title.replace('\n', '<br>')"></h1>
            <p>{{ slide.desc }}</p>

            <button class="btn-primary">حمّل التطبيق الآن</button>
          </div>
          <!-- Image / Placeholder -->
          <div class="image-box">
            <div class="placeholder-img">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
