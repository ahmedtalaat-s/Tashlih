<section class="suppliers-section">
  <h2 class="section-header">الموردين المتاحين</h2>

  <div class="cards-container" #carousel>
    @for (supplier of suppliers; track supplier.id) {
      <app-supplier-card [supplier]="supplier"></app-supplier-card>
    }
  </div>

  <!-- Navigation -->
  <div class="navigation-controls">
    <button class="nav-btn" (click)="scrollPrev()">
      <lucide-icon [img]="ChevronRightIcon" size="20" strokeWidth="2"> </lucide-icon>
    </button>

    <button class="nav-btn" (click)="scrollNext()">
      <lucide-icon [img]="ChevronLeftIcon" size="20" strokeWidth="2"> </lucide-icon>
    </button>
  </div>
</section>
