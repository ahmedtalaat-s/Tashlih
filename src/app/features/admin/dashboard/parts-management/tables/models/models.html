<div class="table-toolbar">
  <div class="toolbar-right">
    <div class="search-box">
      <i class="fa fa-search"></i>
      <input
        #search
        type="text"
        placeholder="بحث في الموديلات..."
        (input)="filterModels(search.value)"
      />
    </div>

    <div style="font-size: 13px; color: var(--text-muted); font-weight: 600">
      إجمالي: {{ filteredModels.length }} عناصر
    </div>
  </div>

  <button class="add-btn" (click)="toggleAddModal()">
    <i class="fa fa-plus"></i>
    إضافة موديل جديد
  </button>
</div>

<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th width="100">المعرف</th>
        <th>اسم الموديل</th>
        <th width="150">الإجراءات</th>
      </tr>
    </thead>

    <tbody>
      @for (model of filteredModels; track model.id) {
        <tr>
          <td>
            <span class="id-badge">{{ $index + 1 }}</span>
          </td>

          <td style="font-weight: 600">
            {{ model.nameAr }}
          </td>

          <td class="actions">
            <button class="btn-action btn-edit" (click)="editModel(model)">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>

            <button class="btn-action btn-delete" (click)="deleteModel(model)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

@if (openAddModalBool) {
  <app-add-edit-model
    [makes]="makes"
    (close)="toggleAddModal()"
    (submitModel)="loadModels()"
  ></app-add-edit-model>
}

@if (openEditModalBool) {
  <app-add-edit-model
    [makes]="makes"
    [mode]="'edit'"
    [model]="selectedEditModel"
    (close)="toggleEditModal()"
    (submitModel)="loadModels()"
  ></app-add-edit-model>
}

@if (openDeleteModalBool) {
  <app-delete-modal (confirm)="confirmDelete()" (cancel)="toggledeleteModal()"></app-delete-modal>
}
