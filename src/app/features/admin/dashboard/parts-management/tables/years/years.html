<div class="table-toolbar">
  <div class="toolbar-right">
    <div class="search-box">
      <i class="fa fa-search"></i>
      <input
        #search
        type="text"
        placeholder="بحث في السنوات..."
        (input)="filterYears(search.value)"
      />
    </div>

    <div style="font-size: 13px; color: var(--text-muted); font-weight: 600">
      إجمالي: {{ filteredYears.length }} عناصر
    </div>
  </div>

  <button class="add-btn" (click)="toggleAddModal()">
    <i class="fa fa-plus"></i>
    إضافة سنة جديدة
  </button>
</div>

<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th width="100">المعرف</th>
        <th>السنة</th>
        <th width="150">الإجراءات</th>
      </tr>
    </thead>

    <tbody>
      @for (year of filteredYears; track year.id) {
        <tr>
          <td>
            <span class="id-badge">{{ $index + 1 }}</span>
          </td>

          <td style="font-weight: 600">
            {{ year.year }}
          </td>

          <td class="actions">
            <button class="btn-action btn-edit" (click)="editYear(year)">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>

            <button class="btn-action btn-delete" (click)="deleteYear(year)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

@if (openAddModalBool) {
  <app-add-edit-year (close)="toggleAddModal()" (submitYear)="loadYears()"></app-add-edit-year>
}

@if (openEditModalBool) {
  <app-add-edit-year
    [mode]="'edit'"
    [Year]="selectedEditYear"
    (close)="toggleEditModal()"
    (submitYear)="loadYears()"
  ></app-add-edit-year>
}

@if (openDeleteModalBool) {
  <app-delete-modal (confirm)="confirmDelete()" (cancel)="toggleDeleteModal()"></app-delete-modal>
}
