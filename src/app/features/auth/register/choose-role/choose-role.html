<div class="container" dir="rtl">
  <header class="header">
    <button class="back-button">
      <svg
        width="23"
        height="23"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </header>
  <main class="main">
    <div class="content-wrapper">
      <div class="logo-container">
        <img src="./assets/images/icons/logo.svg" alt="Tashleeh Logo" class="logo" />
      </div>

      <div class="text-content">
        <div class="heading-section">
          <h1 class="main-heading">اختار نوع حسابك</h1>
          <p class="subtext">حدد دورك للاستفادة من خدمات التطبيق المختلفة</p>
        </div>

        <div class="cards-container">
          <div class="card" routerLink="/auth/register/customer">
            <div class="card-content">
              <img src="./assets/images/icons/customer.svg" alt="عميل" class="card-icon" />
              <div class="card-text">
                <h2 class="card-title">عميل</h2>
                <p class="card-description">لشراء قطع الغيار بسهولة وسرعة</p>
              </div>
            </div>
          </div>

          <div class="card" routerLink="/auth/register/supplier/info">
            <div class="card-content">
              <img src="./assets/images/icons/supplier.svg" alt="مورد" class="card-icon" />
              <div class="card-text">
                <h2 class="card-title">مورد</h2>
                <p class="card-description">لشراء قطع الغيار بسهولة وسرعة</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-spacer"></div>

    <p class="copyright">
      <span class="copyright-symbol">©</span>
      <span class="copyright-brand">Tashleeh</span>
      <span class="copyright-text"> جميع الحقوق محفوظة.</span>
    </p>
    <button class="language-button">
      <span class="language-text">English</span>
      <svg
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.75 6L8.25 10.5M3 10.5L7.5 6L9 3.75M1.5 3.75H10.5M5.25 1.5H6M16.5 16.5L12.75 9L9 16.5M10.5 13.5H15"
          stroke="black"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </footer>
</div>
<app-footer></app-footer>
