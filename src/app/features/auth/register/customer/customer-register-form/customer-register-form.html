<div class="main-wrapper" dir="rtl">
  <div class="right-panel">
    <div class="top-nav">
      <button class="back-btn" aria-label="Back">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="black"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6" />
        </svg>
      </button>
    </div>

    <div class="content-area">
      <div class="logo-container">
        <img src="./assets/images/icons/logo.svg" alt="Tashleeh Logo" />
      </div>

      <div class="header-text">
        <h1>إنشاء حساب عميل</h1>
        <p>حدد دورك للاستفادة من خدمات التطبيق المختلفة</p>
      </div>

      <form>
        <div class="input-box">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <input type="text" placeholder="اسمك بالكامل" required />
        </div>

        <div class="input-box">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            />
          </svg>
          <input type="tel" placeholder="رقم الهاتف" required />
        </div>

        <div class="terms-box">
          <input type="checkbox" id="terms" />
          <label for="terms">
            الموافقة علي <strong>شروط الأحكام</strong> والموافقة علي <strong>سياسة الخصوصية</strong>
          </label>
        </div>

        <button type="submit" class="submit-btn">تسجيل</button>

        <div class="login-footer">
          <span>لدي حساب بالفعل؟</span>
          <a href="">تسجيل الدخول</a>
        </div>
      </form>
    </div>

    <div class="copyright-text">جميع الحقوق محفوظة. <span class="brand">Tashleeh</span>©</div>
  </div>

  <div class="left-panel">
    <img
      src="./assets/images/customer-register.svg"
      class="illustration"
      alt="Welcome Illustration"
    />

    <button class="lang-switcher">
      English
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="m5 8 6 6" />
        <path d="m4 14 6-6 2-3" />
        <path d="M2 5h12" />
        <path d="M7 2h1" />
        <path d="m22 22-5-10-5 10" />
        <path d="M14 18h6" />
      </svg>
    </button>
  </div>
</div>
