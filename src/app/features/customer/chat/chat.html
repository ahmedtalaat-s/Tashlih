<app-shared-chat
  currentUserRole="customer"
  [supplierName]="supplierdata()?.supplier?.businessNameAr ?? ''"
  [supplierPhone]="supplierdata()?.supplier?.phone ?? ''"
  [supplierLocation]="supplierdata()?.supplier?.city ?? ''"
  [partName]="partdata().name"
  [partPrice]="partdata().price"
  [totalPrice]="partdata().total"
  [messages]="messages"
  (sendMessage)="sendMessage($event)"
></app-shared-chat>
