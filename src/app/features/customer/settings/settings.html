<div class="body">
  <div class="container">
    <header>
      <h1>الاعدادات</h1>
    </header>

    <div class="main-layout">
      <!-- Sidebar -->
      <button class="menu-toggle" (click)="toggleSidebar()">
        <lucide-icon [img]="MenuIcon" size="24"></lucide-icon>
      </button>

      <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="toggleSidebar()"></div>

      <div class="main-layout">
        <div class="sidebar" [class.active]="isSidebarOpen">
          <button class="close-sidebar" (click)="toggleSidebar()">
            <lucide-icon [img]="XIcon" size="24"></lucide-icon>
          </button>

          <div class="category-box">
            <div class="category-title">
              <lucide-icon [img]="UserIcon" size="16"></lucide-icon> الحساب
            </div>
            <div class="menu-item">
              <span>الملف الشخصي</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
          </div>

          <div class="category-box">
            <div class="category-title">
              <lucide-icon [img]="BellIcon" size="16"></lucide-icon> الإشعارات
            </div>
            <div class="menu-item">
              <span>جميع الاشعارات</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
          </div>

          <div class="category-box">
            <div class="category-title">
              <lucide-icon [img]="HeadsetIcon" size="16"></lucide-icon> التواصل والدعم
            </div>
            <div class="menu-item">
              <span>مركز المساعدة</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
          </div>

          <div class="category-box">
            <div class="category-title">
              <lucide-icon [img]="ShieldIcon" size="16"></lucide-icon> الخصوصية والأمان
            </div>
            <div class="menu-item">
              <span>سياسة الخصوصية</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
            <div class="menu-item">
              <span>الشروط والأحكام</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
          </div>

          <div class="category-box">
            <div class="category-title">
              <lucide-icon [img]="FileTextIcon" size="16"></lucide-icon> عام
            </div>
            <div class="menu-item">
              <span>تقييم التطبيق</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
            <div class="menu-item">
              <span>مشاركة التطبيق</span>
              <lucide-icon [img]="ChevronLeftIcon" size="12" class="chevron"></lucide-icon>
            </div>
            <div class="menu-item">
              <span>لغة الموقع</span>
              <span style="color: #888">
                العربية <lucide-icon [img]="ChevronDownIcon" size="10"></lucide-icon>
              </span>
            </div>
          </div>

          <button class="logout-btn">
            <lucide-icon [img]="LogoutIcon" size="16" style="margin-left: 5px"></lucide-icon>
            تسجيل الخروج
          </button>
        </div>
      </div>

      <!-- Content area -->
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
