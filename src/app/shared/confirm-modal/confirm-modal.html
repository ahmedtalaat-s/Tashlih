<div class="modal-overlay" id="confirmationModal">
  <div class="modal-container">
    <div class="modal-header">
      <h3>تأكيد الإجراء</h3>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="reason">السبب <span class="optional">(اختياري)</span></label>
        <textarea [(ngModel)]="data.reason" id="reason" placeholder="اكتب السبب هنا..."></textarea>
      </div>

      <div class="form-group">
        <label for="adminNotes">ملاحظات المسؤول <span class="optional">(اختياري)</span></label>
        <textarea
          [(ngModel)]="data.adminNotes"
          id="adminNotes"
          placeholder="أضف ملاحظات إدارية..."
        ></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-secondary" (click)="onCancel()">إلغاء</button>
      <button class="btn-primary" (click)="onConfirm()">تأكيد الحفظ</button>
    </div>
  </div>
</div>
